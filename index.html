<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form class="form" action="#" method="get" autocomplete="off">
      <fieldset class="form_fildset">
        <legend class="form_title">Cadastre-se</legend>

        <label for="user">Usuário</label>
        <input type="text" name="user" id="user" autofocus required />

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" />

        <label for="pass">Senha</label>
        <input type="password" name="pass" id="pass" />

        <div class="form_actions">
          <input class="btn btn-primary" type="submit" value="Cadastre-se" />

          <p class="form_action_aside">
            Já possui cadastro?
            <a href="/login.html">Faça login</a>
          </p>
        </div>
      </fieldset>
    </form>
  </body>
</html>
